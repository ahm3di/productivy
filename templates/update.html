{% extends 'base.html' %}
{% block head %}{% endblock %}
{% block body %}
<div class="ui centered grid">
    <div class="row">
        <h1>Update task</h1>
    </div>

    <div class="row">
        <form id="update-todo-input" class="ui action left icon input" action="/update/{{todo.id}}" method="post">
                <input type="text" name="title" value="{{todo.title}}">
                <button class="ui teal button" type="submit">Update</button>
        </form>

    </div>
</div>
{% endblock %}
