{% extends 'base.html' %}

{% block head %}{% endblock %}
{% block body %}

<div class="ui two column row center aligned grid">
    <div class="column">
        <h1 class="ui teal header">Sign in to your account</h1>

        <form class="ui large form" action="/login" method="POST">
            {{ form.hidden_tag() }}
            <div class="ui segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        {{ form.username(placeholder="E-mail address")}}
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        {{ form.password(placeholder="Password")}}
                    </div>
                </div>
                <div class="field">
                    <div class="remember-me-checkbox">
                    <div class="ui checkbox">
                        {{ form.remember}}
                        <label>Remember me</label>
                        </div>
                    </div>
                    <button class="ui fluid large teal submit button" type="submit" value="submit">Login</button>
                </div>
                <div class="ui error message"></div>
                </div>
                </form>

        <div class="ui message">
            New to us? <a href="#">Sign Up</a>
        </div>
    </div>
</div>

{% endblock %}
