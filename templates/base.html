<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
</head>
<body>
    <h1> Todo App </h1>


    <form action="">
        <div>
            <input type="text" name="title" placeholder="Enter Todo...">
            <button type="submit">Add</button>


        </div>


    </form>

    {% for todo in todo_list%}
        <p> {{ todo.id }} | {{ todo.title }}</p>
    {% endfor %}
</body>
</html>
